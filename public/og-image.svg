<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#800000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main Content Card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#800000" text-anchor="middle">PUP OJT PORTAL</text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="28" fill="#800000" text-anchor="middle">Polytechnic University of the Philippines</text>
  
  <!-- Description -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">Connect with Host Training Establishments</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">Find Your Perfect Internship Match</text>
  
  <!-- Briefcase Icon -->
  <g transform="translate(520, 420)">
    <rect x="0" y="10" width="160" height="60" rx="8" fill="#800000"/>
    <rect x="60" y="0" width="40" height="15" rx="4" fill="#800000"/>
    <rect x="10" y="20" width="140" height="40" rx="4" fill="white"/>
    <line x1="40" y1="40" x2="120" y2="40" stroke="#800000" stroke-width="2"/>
    <circle cx="50" cy="40" r="3" fill="#DAA520"/>
    <circle cx="80" cy="40" r="3" fill="#DAA520"/>
    <circle cx="110" cy="40" r="3" fill="#DAA520"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="4" fill="#DAA520" opacity="0.7"/>
  <circle cx="1000" cy="200" r="6" fill="#DAA520" opacity="0.7"/>
  <circle cx="150" cy="450" r="5" fill="#DAA520" opacity="0.7"/>
  <circle cx="1050" cy="480" r="4" fill="#DAA520" opacity="0.7"/>
