<!DOCTYPE html>
<html>
<head>
    <title>Generate OG Image</title>
</head>
<body>
    <h2>Generating Open Graph Image...</h2>
    <canvas id="canvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#800000');
        gradient.addColorStop(1, '#DAA520');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Draw white card
        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
        ctx.roundRect(100, 100, 1000, 430, 20);
        ctx.fill();
        
        // Add title
        ctx.fillStyle = '#800000';
        ctx.font = 'bold 64px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('PUP OJT PORTAL', 600, 200);
        
        // Add subtitle
        ctx.font = '28px Arial';
        ctx.fillText('Polytechnic University of the Philippines', 600, 250);
        
        // Add description
        ctx.fillStyle = '#333';
        ctx.font = '24px Arial';
        ctx.fillText('Connect with Host Training Establishments', 600, 340);
        ctx.fillText('Find Your Perfect Internship Match', 600, 380);
        
        // Draw briefcase icon (simplified)
        ctx.fillStyle = '#800000';
        ctx.fillRect(520, 430, 160, 60);
        ctx.fillRect(580, 420, 40, 15);
        
        ctx.fillStyle = 'white';
        ctx.fillRect(530, 440, 140, 40);
        
        // Add decorative dots
        ctx.fillStyle = '#DAA520';
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        ctx.arc(200, 150, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(1000, 200, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(150, 450, 5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(1050, 480, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        // Reset alpha
        ctx.globalAlpha = 1.0;
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto download after 1 second
        setTimeout(downloadImage, 1000);
    </script>
</body>
</html>
